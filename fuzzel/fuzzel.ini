[main]
font=Fira Mono:size=16
dpi-aware=no
prompt="> "
icons-enabled=yes
fields=filename,name,generic
password-character=*
match-mode=fuzzy
match-counter=yes
show-actions=no
terminal=$TERMINAL -e
lines=10
width=28
tabs=8
horizontal-pad=15
vertical-pad=10
inner-pad=8
image-size-ratio=0.5
letter-spacing=0
layer=top
exit-on-keyboard-focus-loss=yes

[colors]
background=1A1A1Bff
text=afafafff
prompt=4C5358ff
match=2D3E49ff
selection-match=2D3E49ff
selection=4C5358ff
selection-text=ffffffff
border=24252cff

[border]
width=3
radius=6
