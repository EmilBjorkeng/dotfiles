[main]
font=Fira Mono:size=14
dpi-aware=no
prompt="> "
icons-enabled=yes
fields=filename,name,generic
password-character=*
fuzzy=yes
show-actions=no
terminal=$TERMINAL -e
lines=12
width=28
tabs=8
horizontal-pad=30
vertical-pad=10
inner-pad=5
image-size-ratio=0.5
letter-spacing=0
layer=top
exit-on-keyboard-focus-loss=yes

[colors]
background=2f3039ff
text=afafafff
match=2332b2ff
selection-match=2332b2ff
selection=5d5e6cff
selection-text=ffffffff
border=24252cff

[border]
width=3
radius=10
